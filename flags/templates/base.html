<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Template Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site to track experimental settings for Google Chrome's browser">
    <meta name="author" content="Peter Schaadt">

    <!-- Styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- favicon and touch icons -->
    <!---
    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png"> -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a href="#" class="brand">ChromeFiddle</a>
          <div class="btn-group pull-right">
            <a href="#" data-toggle="dropdown" class="btn dropdown-toggle">
              <i class="icon-hdd"></i> Operating System
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/mac">Mac</a></li>
              <li class="divider"></li>
              <li><a href="/windows">Windows</a></li>
              <li><a href="/linux">Linux</a></li>
              <li><a href="/chrome-os">Chrome OS</a></li>
              <li><a href="/android">Android</a></li>
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/"><i class="icon-home icon-white"></i>Home</a></li>
              <li><a href="/list"><i class="icon-list icon-white"></i>List</a></li>
              <li><a href="/about"><i class="icon-briefcase icon-white"></i>About</a></li>
              <li><a href="/contact"><i class="icon-envelope icon-white"></i>Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {% block content %}
        <h1>This is the base template.</h1>
      {% endblock content %}  

      <!--footer-->
      <hr>
      <footer>
        <p>&copy; ChromeFiddle 2013 | 
          <a href="/about">About</a> | 
          <a href="/contact">Contact</a> | 
          <a href="/privacy">Privacy</a>
        </p>
      </footer>
      <!--/footer-->

    </div><!--/container-fluid-->

    <!--======= Javascript =======-->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
