{% extends "base.html" %}
{% block title %}All Flags{% endblock %}

{% block content %}

    {% for flag in all_flags %}
        <div class="row-fluid">
            <div class="span9 well well-large">
                <p>{{ flag.name }}</p>
                <p>{{ flag.description }}</p>
            </div>
        </div><!--/row-->
    {%  endfor %}

{% endblock %}
